<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Lista de Notas</title>
</head>

<body>
  <header>
    <div class="header-container">
      <h1>Bem-vindo ao seu App de Notas</h1>
    </div>
  </header>

  <main>
    <section>
      <div class="to-do-list-container">
        <div class="notas-entrada">
          <div>
            <h2>Escreva uma nota</h2>
            <textarea class="nota-escrita" cols="56" rows="8" autofocus></textarea>
            <button class="botao-salvar">Salvar</button>
          </div>
          <div><img src="img/person-taking-notes.png" alt=""></div>
        </div>

        <div class="notas-container">
          <h2>Notas salvas</h2>
          <div class="notas-salvas"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div>
      <p>
        Desenvolvido com &#x2764; por
        <a href="https://github.com/filipegallodev" rel="external" target="_blank">Filipe</a>.
      </p>
    </div>
  </footer>

  <script src="./main.js" type="module"></script>
</body>

</html>
